<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Why this movement exists</title>

  <style>
    :root{
      --navy-dark:#0b1423;
      --navy-mid:#111827;
      --gold:#caa246;
      --text:#ffffff;
      --muted:rgba(255,255,255,.75);
      --line: rgba(202,162,70,.25);
    }

    *{ box-sizing:border-box; }

    html, body{
      height:auto;
      min-height:100%;
      overflow-x:hidden;
      overflow-y:auto;
      -webkit-overflow-scrolling:touch;
    }

    body{
      margin:0;
      font-family:"Segoe UI", Arial, sans-serif;
      background:linear-gradient(180deg,var(--navy-dark) 0%,var(--navy-mid) 100%);
      color:var(--text);
      line-height:1.65;
      font-size:19px;
    }

    a{ color:var(--gold); text-decoration:none; }
    a:hover{ opacity:.85; }

    /* IMPORTANT: only styles THIS header (does not touch homepage hero) */
    .site-header{
      background:rgba(11,20,35,.96);
      padding:22px 42px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid var(--line);
      position:sticky;
      top:0;
      z-index:1000;
      backdrop-filter:blur(10px);
    }

    .site-header .brand{
      margin:0;
      font-size:18px;
      letter-spacing:2px;
      text-transform:uppercase;
      font-weight:800;
      line-height:1.1;
      white-space:nowrap;
    }

    .site-header nav{
      display:flex;
      align-items:center;
      gap:26px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .site-header nav a{
      font-size:13px;
      text-transform:uppercase;
      letter-spacing:1px;
      font-weight:700;
      white-space:nowrap;
    }

    main{
      display:block;
      width:100%;
    }

    footer{
      text-align:center;
      padding:46px 22px;
      background:rgba(11,20,35,.96);
      border-top:1px solid var(--line);
      font-size:14px;
      color:var(--muted);
    }

    @media(max-width:700px){
      .site-header{ padding:14px 14px; gap:10px; }
      .site-header .brand{
        font-size:14px;
        letter-spacing:1.4px;
        max-width:46vw;
        overflow:hidden;
        text-overflow:ellipsis;
      }
      .site-header nav{ gap:12px; }
      .site-header nav a{ font-size:12px; letter-spacing:.9px; }
      body{ font-size:18px; }
    }

    @media(max-width:420px){
      .site-header .brand{ max-width:42vw; }
      .site-header nav a{ font-size:11px; }
    }
  </style>
</head>

<body>

<header class="site-header">
  <h1 class="brand">Fight for Manhood</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/program/">Program</a>
    <a href="/register/">Apply</a>
    <a href="/contact/">Contact</a>
  </nav>
</header>

<main>
  <p>Men are hungry for strength <strong>with</strong> purity.</p>
<p>Not noise. Not performance. Not image.</p>
<p>A man who steps into the light without shame becomes free — and when one man becomes free, his whole house changes.</p>

</main>

<footer>
  © 2026 Fight for Manhood
</footer>

</body>
</html>
